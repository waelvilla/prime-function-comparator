<body>
    <h1>Prime Number Checker</h1>

    <section>
        <div class="ImageContainer">
            <div class="Upper"></div>
            <div class="Lower"></div>
        </div>
        <div class="LeftSide">

            <input type="text" id="userInput" placeholder="Enter number of primes to find">


            <div class="dropdown">
                <button class="dropbtn" id="dropdownTitle">Select Method</button>
                <div class="dropdown-content" id="dropdownContent">
                
                    <!-- <a href="#" onclick="return setFunction(1)">Link 1</a>

                    <a href="#" onclick="return setFunction(6)">Link 1</a>
                    <a href="#" onclick="return setFunction(7)">Link 1</a> -->

            </div>

            <div class="title">
                Out of <span class="font-weight-bold">3000</span> numbers:
            </div>
            <div class="result">
                <div>
                    Correctly identified primes: 1000 numbers
                </div>
                <div>
                    Incorrect results: 5000 numbers
                </div>

                <div>
                    Accuracy: 58%
                </div>
                <div>
                    Time Spent: 12 ms
                </div>
            </div>
            <div class="resultsTitle">
                Results
            </div>

            <div class="result">
                [1,3,5,7,1,3,5,71,3,5,7]
            </div>
        </div>

        <button type="button" onclick="checkPrime()">Check Prime</button>
    <canvas id="myChart" class="pieChart" width="400" height="400"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        60,
                        40
                    ],
                    backgroundColor: [
                        'red','orange'
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    'false primes',
                    'true primes',
                ]
            },
            options: {
                responsive: false,

            }
        };
        var myPieChart = new Chart(ctx, config);
    </script>
