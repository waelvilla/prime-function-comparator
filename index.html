<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Prime Number Function Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>Prime Number Checker</h1>

    <section>
        <div class="ImageContainer">
            <div class="Upper"></div>
            <div class="Lower"></div>
        </div>
        <div class="LeftSide">

            <input type="text" id="userInput" placeholder="Enter number of primes to find">


            <div class="dropdown">
                <button class="dropbtn" id="dropdownTitle">Select Method</button>
                <div class="dropdown-content" id="dropdownContent">
                </div>
            </div>
            <div id="output" class="d-none">
                <div class="title">
                    Out of <span class="font-weight-bold" id="maxNumber"></span> numbers:
                </div>
                <div class="result">
                    <div>
                        Correctly identified primes: <span id="primeCount">1000</span> numbers
                    </div>
                    <div>
                        Incorrect results: <span id="failedIndices">5000</span> numbers
                    </div>

                    <div>
                        First Break: <span id="firstBreak">12</span>
                    </div>
                    <div>
                        Time Spent: <span id="timeElapsed">12</span> ms
                    </div>
                </div>
                <div class="resultsTitle">
                    Results
                </div>

                <div id="primeNumbers">
                    [1,3,5,7,1,3,5,71,3,5,7]
                </div>
            </div>
        </div>
        <button type="button" onclick="checkPrime()">Check Prime</button>
        <canvas id="myChart" class="pieChart" width="400" height="400"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        60,
                        40
                    ],
                    backgroundColor: [
                        'red', 'orange'
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    'false primes',
                    'true primes',
                ]
            },
            options: {
                responsive: false,

            }
        };
        var myPieChart = new Chart(ctx, config);
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.1/math.js"></script>
    <script src="formulas.js"></script>
    <script src="script.js"></script>

</body>

</html>
